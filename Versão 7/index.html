<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida do Círculo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 style="text-align: center;">Corrida do Círculo<br/><br/>PROTEJA O CÍRCULO A QUALQUER CUSTO!</h1>
    
    <div id="conteudo-jogo">
        <div id="personagem"></div>
        <div id="pontuacao">Pontuação: <span id="valorpontuacao">0</span></div>
        <div id="vidas">Vidas: <span id="valorvidas">3</span></div>
        <div id="contagemRegressiva">3</div>
        <div id="mensagem">Pressione a seta para cima</div>
        <div id="aviso">PRESTE ATENÇÃO</div>
        <div id="fimjogo">
            Acabou para você! Clique para jogar novamente.<br>
            <table id="ranking">
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </table>
        </div>
    </div>
    
    <footer>Desenvolvido por <a href="jogo.html" style="color: white">Thálice Lopes da Silva</a>, aluno do 5º Período do Curso de Sistemas de Informação</footer>
    
    <script src="scripts.js"></script>
</body>
</html>
